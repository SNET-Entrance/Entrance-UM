<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">
            {_ params.galleryName _}
            <i ng-if="selection.length > 0" class="fa fa-share-alt" ng-click="share()" style="cursor: pointer;"></i>
        </h3>
        <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="remove" ng-click="removeWidget(id)"><i class="fa fa-times"></i></button>
        </div>
    </div>
    <div class="box-body">
        <div id="links">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4" ng-repeat="image in images">
                        <img class="img-responsive" ng-src="data:image/png;base64,{_ image.payload _}" ng-click="selectImage($event, image.path)">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
