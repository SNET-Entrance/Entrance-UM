<div class="container-fluid">

    <div class="row">

        <div class="col-md-6">

            <div id="kex-success" class="alert alert-success">
                <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Success!</strong>
            </div>

            <div id="kex-error" class="alert alert-danger">
                <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Error!</strong>
            </div>

            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="contact-name box-title">Kex exchange Log-In</h3>
                </div>
                <div class="box-body">
                    <p>
                        <label for="kex-username">Username: </label>
                        <input id="kex-username" class="form-control" type="text" placeholder="Username" name="kex-username" />
                    </p>
                    <p>
                        <label for="kex-password">Password: </label>
                        <input id="kex-password" class="form-control" type="password" placeholder="Password" name="kex-username" />
                    </p>
                    <button type="button" class="btn btn-success" style="float:right;" ng-click="signin()">Sign-In</button>
                </div>
            </div>

        </div>

    </div>

</div>
